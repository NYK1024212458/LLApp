apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'bestway'
            keyPassword 'android'
            storeFile file('F:/bestway.keystore')
            storePassword 'android'
        }
    }

    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.example.myselfapp"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk{
            moduleName "LiuleiJni"         //生成的so名字
//            abiFilters "armeabi", "armeabi-v7a", "x86"  //输出指定三种abi体系结构下的so库。目前可有可无。
        }
//        sourceSets.main {
//            jniLibs.srcDir 'libs'
//            jni.srcDirs = []
//        }
    }
    buildTypes {
        debug {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            versionNameSuffix "-debug"
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
//        release {
//            // 不显示Log
//            buildConfigField "boolean", "LOG_DEBUG", "false"
//            minifyEnabled false
//            //Zipalign优化
//            zipAlignEnabled true
//            // 移除无用的resource文件
//            shrinkResources true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.config
//        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace(".apk", "-" + defaultConfig.versionName + ".apk"));
        }
    }
    productFlavors {
    }

//    sourceSets {
//        main {
//            //你的源码目录
//            jniLibs.srcDirs  'src/main/libs'
//        }
//    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    testCompile 'junit:junit:4.12'
    compile project(':core')
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.2'
    compile('io.socket:socket.io-client:0.8.1') {
        exclude group: 'org.json', module: 'json'
    }
    //    compile(name: 'niuchat-sdk-0.4.3', ext: 'aar')//视频聊天库
    //    compile 'io.pristine:libjingle:11139@aar'//视频聊天库的依赖库
    compile files('libs/core_3.2.0.jar')
    compile 'org.litepal.android:core:1.3.0'
    compile files('libs/SocialSDK_QQZone_3.jar')
    compile files('libs/SocialSDK_alipay.jar')
    compile files('libs/open_sdk_r5509.jar')
    compile project(':cameralibrary')
    compile 'com.nineoldandroids:library:2.4.0'
}


